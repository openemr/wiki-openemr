<VirtualHost *:443>
    ServerName www.open-emr.org
    ServerAlias "open-emr.org"

    DocumentRoot /var/www/html

    SSLEngine On
    SSLProxyEngine Off
    SSLCertificateFile /etc/letsencrypt/live/open-emr.org/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/open-emr.org/privkey.pem

    Alias /wiki /var/www/html
    Alias /data /var/www/static-files/data
    Alias /files /var/www/static-files/files
    Alias /oemr /var/www/static-files/oemr
    Alias /patch /var/www/static-files/patch

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/static-files>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Proxy everything else to GitHub Pages
    RewriteEngine On
    # Don't proxy these paths - they're served locally via AliasMatch above
    RewriteCond %{REQUEST_URI} !^/wiki(/|$)
    RewriteCond %{REQUEST_URI} !^/data(/|$)
    RewriteCond %{REQUEST_URI} !^/files(/|$)
    RewriteCond %{REQUEST_URI} !^/oemr(/|$)
    RewriteCond %{REQUEST_URI} !^/patch(/|$)
    RewriteRule ^(.*)$ http://openemr.github.io/website-openemr$1 [P,L]
  
    # Enable proxy
    ProxyPreserveHost On

</VirtualHost>
